<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection Game</title>
    <style>
        .character1 {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            background-color: red;
            cursor: pointer;
        }
        .character2 {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            background-color: blue;
            cursor: pointer;
        }
        .character3 {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            background-color: yellow;
            cursor: pointer;
        }
        .character4 {
            background-color: green; /* New character color */
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>
    <div class="character1" onmouseover="playSound()" onclick="startGame('character1')"></div>
    <div class="character2" onmouseover="playSound()" onclick="startGame('character2')"></div>
    <div class="character3" onmouseover="playSound()" onclick="startGame('character3')"></div>
    <div class="character4" onmouseover="playSound()" onclick="startGame('character4')"></div>

    <audio id="hoverSound" src="audio/jump.wav"></audio>

    <script>
        // Check how many times the player has returned to index.html
        let returnCount = localStorage.getItem('returnCount') ? parseInt(localStorage.getItem('returnCount')) : 0;

        // Increment the return count
        returnCount++;
        localStorage.setItem('returnCount', returnCount);

        // Show the fourth character after the third return
        if (returnCount === 3) {
            document.getElementById('character4').style.display = 'inline-block'; // Show the fourth character
        }

        function playSound() {
            const sound = document.getElementById('hoverSound');
            sound.currentTime = 0; // Reset the sound to the start
            sound.play(); // Play the sound
        }

        function startGame(character) {
            // Redirect to the game level with the selected character
            window.location.href = `game.html?character=${character}`;
        }
    </script>
</body>
</html>
